<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <!-- Circular clip path -->
    <clipPath id="circle">
      <circle cx="16" cy="16" r="15"/>
    </clipPath>
    <!-- Profile image pattern -->
    <pattern id="profileImg" patternUnits="userSpaceOnUse" width="32" height="32">
      <image href="Tamilarasan.jpg" x="0" y="0" width="32" height="32" clip-path="url(#circle)"/>
    </pattern>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="#2563eb" stroke="#60a5fa" stroke-width="2"/>
  
  <!-- Profile image circle -->
  <circle cx="16" cy="16" r="13" fill="url(#profileImg)" clip-path="url(#circle)"/>
  
  <!-- Optional: Add initials as fallback -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        text-anchor="middle" fill="white" opacity="0">T</text>
</svg>